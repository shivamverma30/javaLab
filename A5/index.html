<!DOCTYPE html>
<html>
<head>
    <title>Java Applets</title>
</head>
<body>
    <h2>Q43: Simple Applet</h2>
    <applet code="a43.class" width="300" height="100">
        Your browser does not support Java Applets.
    </applet>
    <hr>

    <h2>Q44: Applet with Parameters (Name and Age)</h2>
    <applet code="a44.class" width="300" height="120">
        <param name="name" value="Shivam">
        <param name="age" value="22">
        Your browser does not support Java Applets.
    </applet>
    <hr>

    <h2>Q45: Applet Drawing a Circle</h2>
    <applet code="a45.class" width="200" height="200">
        Your browser does not support Java Applets.
    </applet>
</body>
</html>
